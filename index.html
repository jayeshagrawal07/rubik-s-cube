<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <style>
         :root {
            --color1: #FFD600;
            --color2: #B80A31;
            --color3: #009C46;
            --color4: #FF5700;
            --color5: #0044AF;
            --color6: #FFFFFF;
        }
        
        .colors h5 {
            text-align: center;
        }
        
        .colors {
            margin: auto;
            width: 455px;
        }
        
        .main {
            background-color: #fff5e3;
            border-radius: 10px;
            padding: 10px;
            margin: 1em auto;
            width: 780px;
            height: 585px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        .face {
            width: 195px;
            height: 195px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        .empty {
            border: 0;
        }
        
        .piece {
            width: 65px;
            height: 65px;
            border-radius: 10px;
            background-color: blue;
        }
        
        .color1 {
            background-color: var(--color1);
        }
        
        .color2 {
            background-color: var(--color2);
        }
        
        .color3 {
            background-color: var(--color3);
        }
        
        .color4 {
            background-color: var(--color4);
        }
        
        .color5 {
            background-color: var(--color5);
        }
        
        .color6 {
            background-color: var(--color6);
        }
        
        .buttonDiv {
            text-align: center;
        }
        
        #solution h2 {
            text-align: center;
        }
        
        #solution ol {
            text-align: center;
            /* list-style-position: inside; */
            /* list-style-type: decimal; */
            font-family: monospace;
            /* padding: 0; */
            font-size: 1rem;
            font-weight: bold;
        }
        
        #solution ol li {
            float: left;
            margin: 0 10px;
            padding: 0 10px;
        }
        
        select {
            width: 65px;
            height: 65px;
            border: solid #2e2e2e .5px;
            border-radius: 10px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        select::-ms-expand {
            display: none;
        }
        
        @media screen and (min-width:0\0) {
            select {
                background: none\9;
                padding: 5px\9;
            }
        }
    </style>
</head>
